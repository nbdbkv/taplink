{% extends 'base.html' %}
{% load static %}

{% block title_page %}{% endblock %}

{% block style-libs %}{% endblock %}

{% block style %}{% endblock %}

{% block content %}

    <div class="box__wrap">
        <div class="form__box">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form__box-head">
                    <h2 class="form__title">
                        Регистрация
                    </h2>
                </div>
                <label class="form__input-wrap">
                    <input type="hidden" id="phone_number" name="phone_number" class="form__input" required>
                </label>
                <label class="form__input-wrap">
                    <input type="text" name="first_name" class="form__input" placeholder="Имя" required>
                </label>
                <label class="form__input-wrap">
                    <input type="text" name="last_name" class="form__input" placeholder="Фамилия" required>
                </label>
                <label class="form__input-wrap form__password-input-wrap">
                    <input type="password" name="password1" class="form__input" placeholder="Придумайте пароль" required>
                    <div class="form__eye"></div>
                </label>
                <label class="form__input-wrap form__password-input-wrap">
                    <input type="password" name="password2" class="form__input" placeholder="Повторите пароль" required>
                    <div class="form__eye"></div>
                </label>
                <button class="form__btn" type="submit">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>

    <div class="success__notification">
        Регистрация прошла успешно
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/registration-number.js' %}"></script>
{% endblock %}
